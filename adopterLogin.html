<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adopter Login</title>
    <script type="text/javascript">
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: data
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/adopterDashboard'; // Redirect to the adopter dashboard upon successful login
                } else {
                    alert('Invalid username or password.'); // Show an error message if login fails
                }
            }).catch(error => {
                console.error('Error submitting form:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Adopter Login</h1>
    <form th:action="@{/adopterLogin}" method="post" onsubmit="handleLogin(event);">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <a th:href="@{/register}">Don't have an account? Register here.</a>
    </div>
</body>
</html>
