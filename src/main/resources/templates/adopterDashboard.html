<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adopter Dashboard</title>
</head>
<body>
    <h1>Welcome, <span th:text="${adopter.name}"></span>!</h1>
    <div>
        <h2>Your Information:</h2>
        <ul>
            <li><strong>Username:</strong> <span th:text="${adopter.username}"></span></li>
            <li><strong>Address:</strong> <span th:text="${adopter.address.street}"></span>, <span th:text="${adopter.address.city}"></span>, <span th:text="${adopter.address.state}"></span></li>
        </ul>
    </div>
    <div>
    <h2> Available Animals: </h2>

<table>
  <tr>
    <th>Animal Id</th>
    <th>Name</th>
    <th>Species</th>
    <th>Age</th>
    <th>Good with Kids?</th>
  </tr>
  
  <tr th:each="currentAnimal : ${availableAnimals}">
    <td th:text="${currentAnimal.id}" />
    <td th:text="${currentAnimal.name}" />
    <td th:text="${currentAnimal.species}" />
    <td th:text="${currentAnimal.age}" />
    <td th:text="${currentAnimal.goodWithKids}" />
  </tr>
</table>

    <a th:href="@{/application}">Adoption Application</a>
	</div>
    <div>
        <h2>Actions:</h2>
        <ul>
        	<li><a th:href="@{/viewAvailableAnimals}">View Available Animals</a></li>
        	
            <li><a th:href="@{/updatePassword}">Update Password</a></li>
            <li><a th:href="@{/updateAddress}">Update Address</a></li>
            <li><a th:href="@{/adopterLogout}">Logout</a></li>
        </ul>
    </div>
</body>
</html>
