<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <script th:if="${showPopup}">
        alert('Password updated successfully!');
    </script>
</head>
<body>
    <h2>Update Password</h2>
   <form method="post" th:action="@{/adopter/updatePassword}">
        <div>
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div>
            <button type="submit">Update Password</button>
            <a href="/adopterDashboard"><button type="button">Return to Dashboard</button></a>
        </div>
    </form>
    <p th:text="${message}" th:if="${message}"></p>
    <p th:text="${error}" th:if="${error}"></p>
</body>
</html>
